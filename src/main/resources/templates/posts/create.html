<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <meta charset="UTF-8" />
    <title>Create</title>
</head>
<body>


<div th:replace="/partials/navbar :: navbar"></div>


<h1 class="text-center"><u>Create a new post</u></h1>


<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <div class="form-group">
    <input class="form-control" th:field="*{title}" placeholder="Post Title..." />
    <br />
    <textarea class="form-control" th:field="*{body}" placeholder="Post Body..."/>
    <br />
    <select class="form-control" th:field="*{cat}">
        <option value="Social">Social</option>
        <option value="Political">Political</option>
        <option value="Financial">Financial</option>
        <option value="Sports">Sports</option>
        <option value="Personal">Personal</option>
        <option value="Hobby">Hobby</option>
        <option value="Music">Music</option>
        <option value="Movies">Movies</option>

    </select>
    <button class="input-group btn btn-success">Submit Post</button>
    </div>
</form>



<div th:replace="/partials/footer :: footer"></div>
</body>
</html>
