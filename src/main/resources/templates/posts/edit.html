<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <meta charset="UTF-8" />
    <title>Edit</title>
</head>
<body>

<div th:replace="/partials/navbar :: navbar"></div>

<form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
    <div class="form-group">
    <input class="form-control" th:field="*{title}" placeholder="Post Title..." />
    <br />
    <textarea class="form-control" th:field="*{body}" placeholder="Post Body..."/>
    <br />
    <input type="hidden" th:field="*{id}"/>

    <br />
    <select class="form-control" th:field="*{cat}">
        <option value="Social">Social</option>
        <option value="Political">Political</option>
        <option value="Financial">Financial</option>
        <option value="Sports">Sports</option>
        <option value="Personal">Personal</option>
        <option value="Hobby">Hobby</option>
        <option value="Music">Music</option>
        <option value="Movies">Movies</option>
    </select>
    <button class="form-control btn btn-success">Submit Post</button>
    </div>
</form>
<a th:href="@{/posts/{id}/delete(id=${post.id})}"><button class="form-control btn btn-danger">Delete Post
</button></a>


<div th:replace="/partials/footer :: footer"></div>
</body>
</html>
