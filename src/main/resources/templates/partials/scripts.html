<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>

<th:block th:fragment="jQuery">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>

</th:block>




<th:block th:fragment="logoutScript">
    <script>
        $(function() {
            $("#logout").on("click",function(e) {
                e.preventDefault(); // cancel the link itself
                $.post(this.href,function(data) {
                    $("@{/logout}").html(data);
                });
            });
        });
    </script>

</th:block>





<th:block th:fragment="colorScript">
    <script>
       $(function(){
           var bg_color = $("#bg_color").val();
           var color = $("#font_color").val();
           $(".post_color").css({
               "background-color" : bg_color,
               "color" : color
           });
        });

    </script>

</th:block>


<th:block th:fragment="defaultColorScript">

    <script>
        $(function() {
            $('#bg_color').val("#ffffff");
            $('#font_color').val("#000000");
        });
    </script>

</th:block>


</body>
</html>
