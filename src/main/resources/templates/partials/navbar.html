<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>



<nav th:fragment="navbar"  class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/posts"><span class="black">B.Y.O.B</span> </a>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="black">Login</span></a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/sign-up}"><span class="black">Sign Up</span></a></li>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post" class="form-inline">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </ul>
        </div>
    </div>
</nav>




</body>
</html>
